{% extends 'vtr/base.html' %}
{% load bootstrap %}
{% block title %}Register{% endblock %}
{% block body_block %}
    <div class="container">
        <center><h2 id="reg"><strong>Registration Form Student</strong></h2></center>
        <div class="col-lg-12">
           <div class="row ">            
                <center>
                    <div class="rform">
                        <div class="form-group">          
                            <form id="user_form" action="{% url 'registerS' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ user_form|bootstrap }}
                                {{ profile_form|bootstrap }}
                                <br>
                                <input class="btn btn-primary" type="submit" name="submit" value="Register"/>
                            </form>
                        </div>
                    </div>
                </center>
            </div>
        </div>    
    </div>
    <br>
{% endblock %}
