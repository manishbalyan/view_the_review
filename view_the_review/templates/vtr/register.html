{% extends 'vtr/base.html' %}
{% load bootstrap %}
{% block title %}Register{% endblock %}
{% block body_block %}
<!-- container starts -->
    <div class="container">
        <center><h2 id="reg"><strong>Registration Form Student</strong></h2></center>
    <!-- col-lg-12 starts -->
        <div class="col-lg-12">
        <!-- row starts -->
           <div class="row ">            
                <center>
                    <div class="rform">
                        <div class="form-group">          
                            <form id="user_form" action="{% url 'registerS' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ user_form|bootstrap }}
                                {{ profile_form|bootstrap }}
                                <br>
                                <input class="btn btn-primary" type="submit" name="submit" value="Register"/>
                            </form>
                        </div>
                    </div>
                </center>
            </div>
        <!-- div ends -->
        </div>  
    <!-- col-lg-12 ends -->  
    </div>
<!-- container ends -->
    <br>
{% endblock %}
