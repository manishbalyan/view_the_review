<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>View The Review - {% block title %}Home{% endblock %}</title>
    <link href = "{% static "css/bootstrap.min.css" %}" rel = "stylesheet">
    <link href = "{% static "css/style.css" %}" rel = "stylesheet">
    <script src = "{% static "js/bootstrap.min.js.css" %}"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static "img/vtr.png" %} " />
    
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navv">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static "img/vtr.png" %}" id="logo"></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" id="tlink">
            {% if user.is_authenticated %}
              <li><a href="{% url 'index' %}">Home</a></li>
              <li><a href="{% url 'logout' %}">{{user.username | title}} Logout</a></li>
              <li><a href="{% url 'add_query'%}">Query</a></li>
            {% else %}
              <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
              <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      
      {% block body_block %}

      {% endblock %}
    </div>
    <!-- footer -->    
    
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
